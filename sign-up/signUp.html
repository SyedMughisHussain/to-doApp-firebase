<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signUp.css">
    <title>Sign-Up</title>
</head>

<body>
    <div class="container">
        <div class="right">
            <div class="form">
                <h3>Create your account</h3>
                <form>
                    <div class="inputBox">
                        <p>Name</p>
                        <input type="text" id="name" class="input" placeholder="Enter your name here." required>
                    </div>
                    <div class="inputBox">
                        <p>Email</p>
                        <input type="email" id="email" class="input" placeholder="Enter your email here." required>
                    </div>
                    <div class="inputBox">
                        <p>Password</p>
                        <input type="password" id="password" class="input" placeholder="Enter your password here."
                            required>
                    </div>
                    <input type="submit" id="submit" value="Sign-Up">
                    <p class="text">- OR - </p>
                    <span class="text">Already have an account?</span>
                    <a id="signUp" href="../login/login.html">Login</a>
                </form>
            </div>
        </div>
        <div class="left">
            <img src="../images/signup.png" class="loginImage" alt="loginImage">
        </div>
    </div>

    <script type="module" src="signUp.js"></script>
</body>

</html>
