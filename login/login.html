<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="../images/login.png" class="loginImage" alt="loginImage">
        </div>
        <div class="right">
            <div class="form">
                <h3>Login your account</h3>
                <form>
                    <div class="inputBox">
                        <p>Email</p>
                        <input type="email" id="email" class="input" placeholder="Enter your email here." required>
                    </div>
                    <div class="inputBox">
                        <p>Password</p>
                        <input type="password" id="password" class="input" placeholder="Enter your password here."
                            required>
                    </div>
                    <input type="submit" id="submit" value="Login Here">
                    <p class="text">- OR - </p>
                    <span class="text">Create an account?</span>
                    <a id="signUp" href="../sign-up/signUp.html">Sign-Up</a>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
